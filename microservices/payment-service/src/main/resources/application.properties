spring.application.name=payment-service

# Database Configuration (Uses Docker Env Vars)
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false

# Logging
logging.level.org.hibernate.SQL=OFF
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=OFF

# Naming Strategy
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=3600000

# Stripe Configuration
stripe.api.key=${STRIPE_SECRET_KEY}
stripe.success.url=${STRIPE_SUCCESS_URL:http://localhost:3000/payment/success}
stripe.cancel.url=${STRIPE_CANCEL_URL:http://localhost:3000/payment/cancel}

server.port=8080

# Actuator endpoints
management.endpoints.web.exposure.include=health,info,prometheus,metrics
management.endpoint.health.show-details=always
management.endpoint.prometheus.enabled=true
management.metrics.export.prometheus.enabled=true

# Metrics
management.metrics.tags.application=payment-service
management.metrics.distribution.percentiles-histogram.http.server.requests=true