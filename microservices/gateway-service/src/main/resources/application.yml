server:
  port: 8080

spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      routes:
        # Auth service (public, no JWT required)
        - id: auth-service
          uri: http://auth-service:8080
          predicates:
            - Path=/api/v1/auth/**
          filters:
            - StripPrefix=2   # remove /api/v1 before forwarding

        # Order service (requires JWT)
        - id: order-service
          uri: http://order-service:8080
          predicates:
            - Path=/api/v1/orders/**
          filters:
            - JwtAuthenticationFilter
            - StripPrefix=2   # remove /api/v1 before forwarding

        # Product service (Public Read)
        - id: product-service-public
          uri: http://product-service:8080
          predicates:
            - Path=/api/v1/products/**
            - Method=GET
          filters:
            - StripPrefix=2

        # Product service (Protected Write)
        - id: product-service-write
          uri: http://product-service:8080
          predicates:
            - Path=/api/v1/products/**
            - Method=POST,PUT,DELETE
          filters:
            - JwtAuthenticationFilter
            - StripPrefix=2

        # Cart service (requires JWT) - part of order-service
        - id: cart-service
          uri: http://order-service:8080
          predicates:
            - Path=/api/v1/cart/**
          filters:
            - JwtAuthenticationFilter
            - StripPrefix=2   # remove /api/v1 before forwarding

        # User management (requires JWT and ADMIN role)
        - id: user-management
          uri: http://auth-service:8080
          predicates:
            - Path=/api/v1/users/**
          filters:
            - JwtAuthenticationFilter
            - StripPrefix=2   # remove /api/v1 before forwarding

        # File service for serving uploaded images (public access)
        - id: file-service-uploads
          uri: http://file-service:8080
          predicates:
            - Path=/uploads/**
          filters:
            - RewritePath=/uploads/(?<segment>.*), /uploads/$\{segment}

# JWT Configuration
jwt:
  secret: ${JWT_SECRET}
  expiration: 3600000
