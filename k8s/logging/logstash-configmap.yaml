---
apiVersion: v1
kind: ConfigMap
metadata:
  name: logstash-config
  namespace: microservices
  labels:
    app: logstash
data:
  logstash.conf: |
    input {
      tcp {
        port => 5001
        codec => json_lines
      }
    }

    filter {
      if [message] =~ /^\{.*\}$/ {
        json {
          source => "message"
        }
      }
      
      date {
        match => ["timestamp", "ISO8601"]
        target => "@timestamp"
      }
    }

    output {
      elasticsearch {
        hosts => ["elasticsearch:9200"]
        index => "microservices-logs-%{+YYYY.MM.dd}"
      }
      stdout {
        codec => rubydebug
      }
    }
